enable: true
global:
  UsingOldContentTag: true
  DefaultLogQueueSize: 10
inputs:
  - Type: input_file
    FilePaths:
      - "/root/test/**/a*.log"
    MaxDirSearchDepth: 10
    TailingAllMatchedFiles: true
flushers:
  - Type: flusher_kafka_cpp
    Brokers: ["kafka:29092"]
    Topic: "test-topic"
    KafkaVersion: "2.8.0"
    Producer:
      MaxMessageBytes: 5242880